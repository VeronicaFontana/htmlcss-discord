<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <section class="top-menu">
      <div class="box-menu">
        <img src="img/img/logo.svg" alt="logo" title="logo">
        <ul>
          <li>Scarica</li>
          <li>Perch√® Discord</li>
          <li>Nitro</li>
          <li>Sicurezza</li>
          <li>Assistenza</li>
        </ul>
        <span class="button">Accedi</span>
      </div>
    </section>

    <section class="jumbotron">
      <div class="box-top-image"></div>
    </section>
  </header>
  <!-- /HEADER -->

  <!-- MAIN -->
  <main>
    <section class="box">
      <section class="image-text-block">
        <div class="image-box">
          <span>IMAGE</span>
        </div>
        <div class="text-box">
          <span>TEXT</span>
        </div>
      </section>
    </section>
      
    <section>
      <section class="text-image-block">
        <div class="text-box">
          <span>TEXT</span>
        </div>
        <div class="image-box">
          <span>IMAGE</span>
        </div>
      </section>
    </section>

    <section class="box">
      <section class="image-text-block">
        <div class="image-box">
          <span>IMAGE</span>
        </div>
        <div class="text-box">
          <span>TEXT</span>
        </div>
      </section>
    </section>

    <section class="main-bottom-block">
      <div></div>
    </section>
  </main>
  <!-- /MAIN -->

  <!-- FOOTER -->
  <footer>
    <section class="info-block">
      <div class="column-box">
        <div class="social">Social</div>
        <div class="elenco">Elenco</div>
        <div class="elenco">Elenco</div>
        <div class="elenco">Elenco</div>
        <div class="elenco">Elenco</div>
      </div>
    </section>

    <section class="fondo">
      <div class="fondo-box">
        <div class="bottom-logo">Logo</div>
        <div class="bottone">Bottone</div>
      </div>
    </section>
  </footer>
  <!-- /FOOTER -->
</body>
</html>
